<div ng-controller="menuCtrl as menu" class="menu">
  <div>
    <div class="input-group col-sm-offset-4 col-sm-4 col-xs-12 inpUsername animate-show" ng-hide="showMe">
      <input ng-model="menu.psedo" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
      <span class="input-group-addon" id="basic-addon1" ng-click="menu.newPsedo()">Go!</span>
    </div>
  </div>
  <div class="col-sm-offset-4 col-sm-4 col-xs-12">
    <button type="button" ng-show="showMe" class="btn newConf animate-show" ng-transclude>Nouvelle conference</button>
  </div>
  <div class="userName" ng-show="showMe">
    {{ menu.psedo }}
  </div>
</div>
